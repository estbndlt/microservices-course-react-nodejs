apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    # add the following to /etc/hosts:
    # 127.0.0.1 ticketing.dev
    # if unsafe warnings/errors in chrome, type "thisisunsafe" with the
    # chrome instance active
    - host: ticketing-local.dev
      # - host: ticketing-cloud.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
